<h2 mat-dialog-title>Warning</h2>
<mat-dialog-content class="text">
  <table>
    <tr>Box temperature is too High :</tr>
    <tr>degrees : 36 celcius</tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="true" color="primary">Close</button>
</mat-dialog-actions>
