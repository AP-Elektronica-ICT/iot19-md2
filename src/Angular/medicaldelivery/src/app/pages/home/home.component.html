<div class="toolbar" role="banner">
    <p class="title"> Medical Delivery</p>
</div>
<div style="padding: 20px; margin: 0%;">
    <mat-accordion style="padding: 1px; margin: 0 auto; margin-top: -50%;" *ngFor="let delivery of deliveries">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Transporter Info
            </mat-panel-title>
            <mat-panel-description>
              Transporter: {{delivery.Transportername}}
            </mat-panel-description>
            <mat-panel-description>
              Box: 
              <mat-chip-list aria-label="Fish selection">
                  <mat-chip *ngIf="boxSvc.IsAdded == 'true'" style="background-color: lightgreen; vertical-align: middle;">Added</mat-chip>
                  <mat-chip *ngIf="boxSvc.IsAdded == 'false'" style="background-color: lightcoral; vertical-align: middle;">Not Added</mat-chip>
                </mat-chip-list>
            </mat-panel-description>
          </mat-expansion-panel-header>  

          <mat-card style="height: 35px;">
            <div class="divOuter">
              <div class="div1">
                <h4 mat-line>From</h4>
                <p mat-line style="margin-top: -25px;"> {{delivery.BeginPoint}} </p>
              </div>
              <div class="div2">
                <img src="assets/delivery-truck.png" width="50px" height="50px">
              </div>
              <div class="div3">
                <h4 mat-line>To</h4>
                <p mat-line style="margin-top: -25px;"> {{delivery.EndPoint}} </p>
              </div>
            </div>
          </mat-card>

          <div>
            <app-map></app-map>
          </div>

          <mat-list-item role="listitem" >
            <h4 mat-line>Description</h4>
            <p mat-line style="white-space: pre-wrap;"> {{delivery.Description}} </p>
          </mat-list-item>
    
          <mat-chip-list>
            <mat-chip (click)="GoToSingleDelivery(delivery.id)" color="primary" style="cursor: pointer;" selected>Add Box to Transporter</mat-chip>
          </mat-chip-list>
          
        </mat-expansion-panel>
      </mat-accordion>
    
    
    <div class="content" role="main">  
      <button routerLink="/delivery" mat-icon-button class="addbutton">
        <mat-icon class="icon">add_circle</mat-icon>
      </button>
    </div>
</div>
