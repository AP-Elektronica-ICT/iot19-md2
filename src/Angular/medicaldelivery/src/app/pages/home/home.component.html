<div class="toolbar" role="banner">
    <p class="title"> Medical Delivery</p>
</div>
<div style="padding: 20px;">
    <mat-accordion style="padding: 5px;" *ngFor="let delivery of deliveries">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-list>
                  Transporter Info
              </mat-list>
            </mat-panel-title>
            <mat-panel-description>
              <mat-list>
                Transporter: {{delivery.Transportername}}
              </mat-list>
            </mat-panel-description>
            <mat-panel-description>
              <mat-chip-list aria-label="Fish selection">
                Box:
                  <mat-chip *ngIf="delivery.boxes" style="background-color: lightgreen; vertical-align: middle;">Added</mat-chip>
                  <mat-chip *ngIf="!delivery.boxes" style="background-color: lightcoral; vertical-align: middle;">Not Added</mat-chip>
                </mat-chip-list>
            </mat-panel-description>
          </mat-expansion-panel-header>  

          <mat-card style="height: 35px;">
            <div class="divOuter">
              <div class="div1">
                <h4 mat-line>From</h4>
                <p mat-line style="margin-top: -25px;"> {{delivery.BeginPoint}} </p>
              </div>
              <div class="div2">
                <img src="assets/delivery-truck.png" width="50px" height="50px">
              </div>
              <div class="div3">
                <h4 mat-line>To</h4>
                <p mat-line style="margin-top: -25px;"> {{delivery.EndPoint}} </p>
              </div>
            </div>
          </mat-card>

          <div class="example-card">
            <mat-card style="height: 395px; overflow-y: scroll;">
              <div class = "grid" >
                <div class="item" >
                  <mat-card style="width: 250px;">
                    <mat-card-header style="text-align: left;">
                      <mat-card-title> {{delivery.boxes}} </mat-card-title>
                    </mat-card-header>
                    <mat-card-content style="height: 5%">
                      <p>
                        <img src="assets/aid.png" style="display:block; margin:auto;" width="90px" height="90px" alt="">
                      </p>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-raised-button color="primary" (click)="add(box)">Info</button>
                      <button mat-raised-button color="warn" (click)="add(box)">Delete</button>
                      <mat-chip-list style="float: right;">
                          State:
                            <mat-chip *ngIf="delivery.boxes" style="background-color: lightgreen; vertical-align: middle;">OK</mat-chip>
                            <mat-chip *ngIf="!delivery.boxes" style="background-color: lightcoral; vertical-align: middle;">BAD</mat-chip>
                          </mat-chip-list>
                    </mat-card-actions>
                  </mat-card>
                </div>
              </div> 
            </mat-card>
          </div>

          <div></div>
          
          <div>
            <app-map></app-map>
          </div>

          <mat-list-item role="listitem" >
            <h4 mat-line>Description</h4>
            <p mat-line style="white-space: pre-wrap;"> {{delivery.Description}} </p>
          </mat-list-item>
    
          <mat-chip-list>
            <mat-chip (click)="GoToSingleDelivery(delivery.Id)" color="primary" style="cursor: pointer;" selected>Add Box to Transporter</mat-chip>
          </mat-chip-list>
          
        </mat-expansion-panel>
      </mat-accordion>
    
    
    <div class="content" role="main">  
      <button routerLink="/delivery" mat-icon-button class="addbutton">
        <mat-icon class="icon">add_circle</mat-icon>
      </button>
    </div>
</div>
