<mat-card class="card" role="list" *ngFor="let box of Boxdatas" >
    <mat-card-header>
    </mat-card-header>
    <mat-card-content class="content">
        <h2> {{idbox}} </h2>
        <div *ngIf="boxInfo">
            <mat-list-item role="listitem">Content: {{boxInfo.content}} </mat-list-item>
            <mat-list-item role="listitem">Humidity Value: {{box.humidity.value}}%</mat-list-item>
            <mat-list-item role="listitem">Temperature Value: {{box.temperature.value}}Â°C</mat-list-item>
            <mat-list-item role="listitem">GForce: {{box.position_orientation.GForce}}g </mat-list-item>
        </div>
    </mat-card-content>
    

    
    <mat-card-actions *ngIf="boxInfo">
        <mat-chip-list style="float: right;">
            State: <mat-chip *ngIf="boxInfo.state" color="primary" style="background-color: #00ff00a6; color: white;">OK</mat-chip>
            <mat-chip *ngIf="!boxInfo.state" color="primary" style="background-color: red; color: white;">ABORT</mat-chip>
        </mat-chip-list>
        <button (click)="Delete()" mat-raised-button color="warn">Delete</button>
    </mat-card-actions>
    
    <button *ngIf="!box" (click)="Delete()" mat-raised-button color="warn">Delete</button>

</mat-card>
